<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pura.css Demo</title>
  <link rel="stylesheet" type="text/css" href="../dist/pura.css">


  <style>
    body {
      margin: 0;
    }

    main {
      display: grid;
      place-items: center;
      margin: 100px auto;
      max-width: 40em;
      grid-template-rows: repeat(auto-fit, minmax(1fr, 100px));
      grid-row-gap: 40px;
    }

    [data-pura] {
      width: 100px;
      height: 100px;
      background-color: #1c45fd;
    }

    [data-pura="rotate-scale"] {
      --pura-animation-duration: 650ms;
    }
  </style>
</head>
<body>
  <main>
    <div data-pura="flash"></div>
    <div data-pura="rotate"></div>
    <div data-pura="shake"></div>
    <div data-pura="rotate-scale"></div>
  </main>

  <script src="./demo.js"></script>
</body>
</html>
